<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
   <link rel="stylesheet" href="/css/index.css">
    <style>
        
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <img src="/assests/loingPageImage.png" alt="Login visual" />
            <div class="login-card">
                <h4 class="text-center mb-4">Green Shadow</h4>
                <form>
                    <label for="floatingInput"><h6>E-mail address</h6></label>
                    <div class="form-floating mb-3">
                        <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                        />
                        <label for="floatingInput">Email address</label>
                    </div>
                    <label for="floatingPassword"><h6>Password</h6></label>
                    <div class="form-floating">
                        <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                        />
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="login-btn-div">
                        <button class="shadow__btn" id="signInButton">login</button>
                      </div>
                    <div class="links">
                        <h6>Already haven't Account ? <a href="#">Register</a></h6>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("signInButton").addEventListener("click", function() {
            window.location.href = "HomePage.html";
        });
    </script>
</body>
</html>
