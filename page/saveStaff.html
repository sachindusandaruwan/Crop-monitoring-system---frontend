<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #2E7D32;    /* Dark green */
            --secondary-color: #388E3C;  /* Medium green */
            --accent-color: #43A047;     /* Light green */
            --background-color: #F1F8E9; /* Very light green background */
            --card-shadow: 0 4px 6px rgba(46, 125, 50, 0.1);
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin: 1rem;
            box-shadow: var(--card-shadow);
        }

        .dashboard-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .datetime-display {
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
            box-shadow: var(--card-shadow);
        }

        .count-set {
            padding: 0 1rem;
            gap: 1rem;
        }

        .count-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
            flex: 1;
            border-top: 4px solid var(--accent-color);
        }

        .count-card:hover {
            transform: translateY(-5px);
        }

        .count-card h4 {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .count-card h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin: 0;
        }

        .count-card i {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .charts {
            padding: 1rem;
            gap: 1rem;
        }

        .chart-container {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }
    </style>
</head>
<body class="p-0">
    <div class="dashboard-header d-flex justify-content-between align-items-center">
        <div>
            <h1>Hi, User</h1>
            <p class="mb-2">Welcome back & Let's work together</p>
            <div class="datetime-display" id="datetime"></div>
        </div>
        <div class="profile-section">
            <div class="text-end">
                <p class="mb-0">John Doe</p>
                <small>Administrator</small>
            </div>
            <img class="profile-img" src="/api/placeholder/60/60" alt="Profile" />
        </div>
    </div>

    <div class="d-flex w-100 justify-content-between count-set mt-4">
        <div class="count-card text-center">
            <i class="fas fa-users"></i>
            <h4>Staff Count</h4>
            <h1>50</h1>
        </div>
        <div class="count-card text-center">
            <i class="fas fa-truck"></i>
            <h4>Vehicle Count</h4>
            <h1>50</h1>
        </div>
        <div class="count-card text-center">
            <i class="fas fa-map-marked-alt"></i>
            <h4>Field Count</h4>
            <h1>50</h1>
        </div>
        <div class="count-card text-center">
            <i class="fas fa-tools"></i>
            <h4>Equipment Count</h4>
            <h1>50</h1>
        </div>
        <div class="count-card text-center">
            <i class="fas fa-seedling"></i>
            <h4>Crop Count</h4>
            <h1>50</h1>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Sample chart
        const ctx = document.getElementById('mainChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Monthly Progress',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: '#2E7D32',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(46, 125, 50, 0.1)'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Monthly Performance Overview'
                    }
                }
            }
        });
    </script>
</body>
</html>
